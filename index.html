<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <button>
                <img id="apps" src="/images/2x/outline_apps_black_24dp.png" alt="Google Apps">
            </button>
            <button>
                <img id="pfp" src="/images/txkTYE0k_400x400.jpg" alt="Profile Picture">
            </button>
        </nav>
    </header>
    <main>
        <img src="/images/googlelogo_color_272x92dp.png" alt="Google Logo">
        <form>
                <input id="search-bar" type="text" autofocus>
            <div class="form-buttons">
                <label for="search"><button id="search" name="search">Google Search</button></label>
                <label for="lucky"><button id="lucky" name="lucky">I'm Feeling Lucky</button></label>
            </div>
        </form>
        <p>Google offered in: <a href="#">Filipino</a> <a href="#">Cebuano</a></p>
    </main>
    <footer>
        <div class="footer-country">
            <span>Philippines</span>
        </div>
        <div class="footer-links">
            <div class="about">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="settings">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
